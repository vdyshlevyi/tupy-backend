# Default Python image for all jobs except Docker build stage
default:
  image: python:3.12.7
  cache:
    key: $CI_COMMIT_REF_SLUG-venv
    paths:
      - $CI_PROJECT_DIR/venv
      - $CI_PROJECT_DIR/.cache/pip
    policy: pull-push
  before_script:
    - ls -la

stages:
  - dependencies
  - lint
  - mypy
  - test

# Install dependencies and prepare virtual environment
dependencies:
  stage: dependencies
  script:
    - apt-get update && apt-get install -y curl gcc g++
    - make setup

# Run linting
lint:
  stage: lint
  needs: ["dependencies"]
  script:
    - make lint

# Run mypy for type-checking
mypy:
  stage: mypy
  needs: ["dependencies"]
  script:
    - make mypy

# Test job
test:
  stage: test
  needs: ["dependencies"]
  services:
    - name: postgres:16.1-alpine3.19  # or whatever version you want
      alias: postgres
  variables:
    POSTGRES_DB: test_db
    POSTGRES_USER: test_user
    POSTGRES_PASSWORD: test_pass
    DATABASE_URI: postgres://test_user:test_pass@postgres:5432/test_db
  script:
    - apt-get update && apt-get install -y curl gcc
    - ls -la
    - export -p
    - make coverage
  coverage: '/TOTAL.*\s+(\d+\%)/'
  artifacts:
    reports:
      coverage_report:
        coverage_format: cobertura
        path: coverage.xml
    expire_in: 1 week
